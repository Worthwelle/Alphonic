language: php

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.phpcsfixer

jobs:
  fast_finish: true
  include:
    - php: 5.3
      dist: precise
    - php: 5.4
      dist: trusty
    - php: 5.5
      dist: trusty
    - php: 5.6
      dist: trusty
    - php: 7.0
      env: WITH_COVERAGE=true
    - php: 7.0
      env: WITH_PHPCSFIXER=true
    - php: 7.1
    - php: 7.2
    - php: 7.3
    - php: 7.4
    - php: nightly
    - php: hhvm-3.18
      dist: trusty
  allow_failures:
    - php: nightly
    - php: hhvm-3.18

before_install:
  - if [[ "$WITH_COVERAGE" != "true" && "$TRAVIS_PHP_VERSION" != "hhvm-3.18" && "$TRAVIS_PHP_VERSION" != "nightly" && "$TRAVIS_PHP_VERSION" != "7.1" ]]; then phpenv config-rm xdebug.ini; fi
  - if [[ "$TRAVIS_PHP_VERSION" = "hhvm-3.18" || "$TRAVIS_PHP_VERSION" = "nightly" ]]; then sed -i '/^.*friendsofphp\/php-cs-fixer.*$/d' composer.json; fi

install:
  - COMPOSER_MEMORY_LIMIT=-1 travis_retry composer install --no-interaction --prefer-dist

script:
  - if [[ "$WITH_COVERAGE" == "true" ]]; then composer coverage; else if [[ "$TRAVIS_PHP_VERSION" == "5.3" || "$TRAVIS_PHP_VERSION" == "5.4" || "$TRAVIS_PHP_VERSION" == "5.5" ]]; then phpunit --verbose; else composer test; fi; fi
  - if [[ "$WITH_PHPCSFIXER" == "true" ]]; then mkdir -p $HOME/.phpcsfixer && vendor/bin/php-cs-fixer fix --cache-file "$HOME/.phpcsfixer/.php_cs.cache" --dry-run --diff --verbose; fi

notifications:
  irc:
    channels:
      - "irc.freenode.org#Worthwelle"
    template: 
      - "%{repository_slug}#%{build_number} %{result} (%{branch} - %{commit} - %{elapsed_time}): %{commit_subject}   %{build_url}"
    on_success: always
    on_failure: always